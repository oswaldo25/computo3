<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<h2>Zebra Striped Table</h2>
<p>For zebra-striped tables, use the nth-child() selector and add a background-color to all even (or odd) table rows:</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
  
  </tr>
  <tr>
    <td>Oswaldo </td>
    <td><a href="https://oswaldo25.github.io/computo3" target="_blank">https://oswaldo25.github.io/computo3</a></td>
   
  </tr>
  <tr>
    <td>Carlos Alejandro Baltazar Padilla</td>
    <td><a href="https://zarlbalt.github.io/PagWeb/" target="_blank">https://zarlbalt.github.io/PagWeb/</a></td>
   
  </tr>
  
</table>

</body>
</html>
